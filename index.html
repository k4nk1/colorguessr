<html>
    <head>
        <title>Color Guessr</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <h1 class="title">Color Guessr</h1>
        <div class="content">
            <div id="circle"></div>
            <div class="controllers">
                <div class="controller">
                    <input id="red_slider" class="slider red" type="range" min="0" max="255" value="0">
                </div>
                <div class="controller">
                    <input id="green_slider" class="slider green" type="range" min="0" max="255" value="0">
                </div>
                <div class="controller">
                    <input id="blue_slider" class="slider blue" type="range" min="0" max="255" value="0">
                </div>
            </div>
        </div>
        <p class="credit">&copy; 2025 k4nk1</p>
        <script src="main.js"></script>
    </body>
</html>
